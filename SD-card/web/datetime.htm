<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>DateTime</title>
  </head>
  <body>
    <form name="fDateTime" action="index.htm" method="POST"
      enctype="application/x-www-form-urlencoded">
      <div align="center"><b><i><font size="+3"><font face="Bell MT"
                color="#000099">LinkSel&nbsp;&nbsp;&nbsp; ver. 0.0<br>
              </font></font><font size="-1" face="Bell MT"
              color="#000099">&nbsp; </font><font size="+3"><font
                face="Bell MT" color="#000099"><br>
              </font></font></i></b><font size="+2" color="#000099">Date&amp;Time<br>
        </font>
        <div align="center"> <input="" name="send" value="Accept"
            style="font-size: 20px; height: 50px; width: 150px;"
            type="submit"> </input="">
          <table width="550" height="214" cellspacing="2"
            cellpadding="2" border="5" bgcolor="#ccffff" align="center">
            <tbody>
              <tr align="center">
                <td valign="middle">
                  <table width="530" height="153" cellspacing="2"
                    cellpadding="2" border="1">
                    <tbody>
                      <tr>
                        <td rowspan="1" colspan="2" valign="top">
                          <table width="100%" cellspacing="2"
                            cellpadding="2" border="1">
                            <tbody>
                              <tr>
                                <td align="right" valign="top">&nbsp;&nbsp;



                                  set Date(yyyy.mm.dd)</td>
                                <td valign="top"><input name="date"
                                    size="8" value="2020-01-01"></td>
                                <td align="right" valign="top">&nbsp;&nbsp;



                                  set Time (hh:mm:ss)<br>
                                </td>
                                <td valign="top"><input name="time"
                                    size="8" value="12:00:00"></td>
                              </tr>
                            </tbody>
                          </table>
                        </td>
                      </tr>
                      <tr align="center">
                        <td rowspan="1" colspan="2" valign="top"><b>Time
                            server</b><br>
                        </td>
                      </tr>
                      <tr>
                        <td rowspan="1" colspan="2" valign="top">
                          <table width="100%" cellspacing="2"
                            cellpadding="2" border="1">
                            <tbody>
                              <tr>
                                <td width="25%" align="right"
                                  valign="middle">IP</td>
                                <td valign="top"><input
                                    value="127.0.0.1"
                                    name="timeServerIP" size="15"
                                    maxlength="15"></td>
                                <td width="25%" align="right"
                                  valign="middle">Port</td>
                                <td valign="top"><input value="123"
                                    name="portTimeServer" size="15"
                                    maxlength="15"></td>
                              </tr>
                            </tbody>
                          </table>
                        </td>
                      </tr>
                      <tr>
                        <td rowspan="1" colspan="2" valign="top"><font
                            size="-1"><i>Note1: Use "127.0.0.1" for only
                              self clock<br>
                            </i></font><font size="-1"><i>Note2: To
                              apply changes timeserver, use
                              "Save&amp;reboot"</i></font><br>
                        </td>
                      </tr>
                      <tr align="justify">
                      </tr>
                    </tbody>
                  </table>
                </td>
              </tr>
              <tr align="center">
                <td align="center" valign="top"><font size="+2"
                    color="#000099"><input name="send" value="Accept" style="font-size: 20px; height: 35px; width: 150px;" type="submit"></font></td>
              </tr>
            </tbody>
          </table>
          <font size="+2" color="#000099"><math
              xmlns="http://www.w3.org/1998/Math/MathML"></math></font></div>
      </div>
    </form>
    <div align="center"><font size="+3"><a moz-do-not-send="true"
          href="../"><font color="#000099"><font color="#000099"><font
                color="#000099"><font color="#000099"><font
                    color="#000099"><semantics><mo stretchy="false">‚Üê</mo></semantics>Back</font></font></font></font></font></a></font><br>
    </div>
    <br>
  </body>
</html>
