<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>status</title>
  </head>
  <body>
    <form name="fStatus" action="index.htm" method="POST"
      enctype="application/x-www-form-urlencoded">
      <div align="center">
        <div align="center"><b><i><font size="+3"><font face="Bell MT"
                  color="#000099">LinkSel&nbsp;&nbsp;&nbsp; ver. 0.0</font></font></i></b>
        </div>
        <b><i><font size="+3"><font face="Bell MT" color="#000099"> </font></font><font
              size="-1" face="Bell MT" color="#000099">&nbsp; </font><font
              size="+3"><font face="Bell MT" color="#000099"><br>
              </font></font></i></b><font size="+2" color="#000099">Status<br>
        </font>
        <div align="center">
          <table width="391" height="413" cellspacing="2"
            cellpadding="2" border="5" bgcolor="#ccffff" align="center">
            <tbody>
              <tr align="center">
                <td valign="middle">
                  <table width="383" height="393" cellspacing="2"
                    cellpadding="2" border="1">
                    <tbody>
                      <tr>
                        <td align="right" valign="top">Date &amp; Time <br>
                        </td>
                        <td valign="top"><input name="Date_Time"
                            readonly="readonly" value="2000-01-01
                            00:00:00"><br>
                        </td>
                      </tr>
                      <tr>
                        <td align="right" valign="top">Mode<br>
                        </td>
                        <td valign="top"><input name="autoSW" size="8"
                            maxlength="8" readonly="readonly"
                            value="not_defined"><br>
                        </td>
                      </tr>
                      <tr>
                        <td align="right" valign="top">Port used<br>
                        </td>
                        <td valign="top"><input value="A" name="port"
                            size="1" maxlength="1" readonly="readonly"><br>
                        </td>
                      </tr>
                      <tr>
                        <td rowspan="1" colspan="2" align="right"
                          valign="middle"><input=""><font size="+2"><a
                                moz-do-not-send="true"
                                href="change_port.cmd">Change port <br>
                              </a></font></input=""></td>
                      </tr>
                      <tr>
                        <td rowspan="1" colspan="2" align="center"
                          valign="top">Port A<br>
                        </td>
                      </tr>
                      <tr>
                        <td align="right" valign="top">Work time (min)<br>
                        </td>
                        <td valign="top"><input value="0"
                            name="workTimeA" readonly="readonly"><br>
                        </td>
                      </tr>
                      <tr>
                        <td align="right" valign="top">Lost packets<br>
                        </td>
                        <td valign="top"><input value="0"
                            name="totalLostA" readonly="readonly"><br>
                        </td>
                      </tr>
                      <tr>
                        <td align="right" valign="top">Lost / min <br>
                        </td>
                        <td valign="top"><input value="0"
                            name="lostPerMinA" readonly="readonly"><br>
                        </td>
                      </tr>
                      <tr align="center">
                        <td rowspan="1" colspan="2" valign="top">Port B<br>
                        </td>
                      </tr>
                      <tr>
                        <td align="right" valign="top">Work time (min)</td>
                        <td valign="top"><input value="0"
                            name="workTimeB" readonly="readonly"></td>
                      </tr>
                      <tr>
                        <td align="right" valign="top">Lost packets</td>
                        <td valign="top"><input value="0"
                            name="totalLostB" readonly="readonly"></td>
                      </tr>
                      <tr>
                        <td align="right" valign="top">Lost / min <br>
                        </td>
                        <td valign="top"><input value="0"
                            name="lostPerMinB" readonly="readonly"></td>
                      </tr>
                      <tr>
                        <td rowspan="1" colspan="2" valign="top"><i><font
                              size="-1">Note: Lost / min calculated
                              within 200 PINGs<br>
                            </font></i></td>
                      </tr>
                    </tbody>
                  </table>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </form>
    <div align="center"><a moz-do-not-send="true" href="../"><font
          size="+3"><font color="#000099"><font color="#000099"><font
                color="#000099"><font color="#000099"><font
                    color="#000099"><semantics><mo stretchy="false">‚Üê</mo></semantics>Back</font></font></font></font></font></font></a></div>
  </body>
</html>
